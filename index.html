<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Contatos</h1>
    <section>
        <div>
            <p>Insira os dados abaixo no formul√°rio:</p>

            </form>
            <table>
                <thead>
                    <th>Nome</th>
                    <th>Telefone</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </section>
    <script src="main.js"></script>
</body>
</html>
